        <div class="main">
            <h2 class="recipe-title">明太白和えお浸し</h2>

            <div class="recipe-main">
                <img src="../images/cook/2.jpg" border="0" alt="明太白和えお浸し" width="600" height="386">

                <div class="recipe-right">
                    <h3>材料 1人分</h3>

                    <dl>
                        <dt>小松菜</dt> <!-- 材料 -->
                        <dd>約100g</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>醤油</dt> <!-- 材料 -->
                        <dd>小さじ1</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>かつお節</dt> <!-- 材料 -->
                        <dd>ふたつまみ</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>絹ごし豆腐</dt> <!-- 材料 -->
                        <dd>80g</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>明太子</dt> <!-- 材料 -->
                        <dd>大さじ1と1/2</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>白ごま</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>

                </div>
            </div>
            <div class="recipe-bottom">
                <h3>作り方</h3>
                <div class="recipe-procedure">
                    <div class="number"><span>1</span></div>
                    <p>小松菜は茹でて冷水にとったら水気をしっかり切り、5cm幅に切って醤油、かつお節を和える。</p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>2</span></div>
                    <p>絹ごし豆腐を裏ごしし、明太子を混ぜる。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>3</span></div>
                    <p>器に1を盛り、2をかけて白ごまを散らす。
                    </p>
                </div>

            </div>
