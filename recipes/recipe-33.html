            <h2 class="recipe-title">とんかつ</h2>

            <div class="recipe-main">
                <img src="../images/cook/33.jpg" border="0" alt="とんかつ" width="600" height="386">

                <div class="recipe-right">
                    <h3>材料 2人分</h3>

                    <dl>
                        <dt>豚肉</dt> <!-- 材料 -->
                        <dd>2枚</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>塩胡椒</dt> <!-- 材料 -->
                        <dd>少々</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>卵</dt> <!-- 材料 -->
                        <dd>1個</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>小麦粉</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>パン粉</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>
                </div>
            </div>

            <div class="recipe-bottom">
                <h3>作り方</h3>

                <div class="recipe-procedure">
                    <div class="number"><span>1</span></div>
                    <p>豚肉を筋切りし、塩胡椒をふります。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>2</span></div>
                    <p>小麦粉をつけたあと卵液にもつけます。<br>
                        この工程をあと2回繰り返したあとにパン粉をつけます。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>3</span></div>
                    <p>油を170～180℃に熱し、両面をこんがりと揚げます。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>4</span></div>
                    <p>揚げたら油をしっかりと切り、器に盛り付ければ完成です。
                    </p>
                </div>
            </div>
