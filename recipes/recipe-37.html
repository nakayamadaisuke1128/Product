            <h2 class="recipe-title">からあげ</h2>

            <div class="recipe-main">
                <img src="../images/cook/37.jpg" border="0" alt="からあげ" width="600" height="386">

                <div class="recipe-right">
                    <h3>材料 2人分</h3>

                    <dl>
                        <dt>鶏もも肉</dt> <!-- 材料 -->
                        <dd>250g</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>片栗粉</dt> <!-- 材料 -->
                        <dd>大さじ2</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ 醤油</dt> <!-- 材料 -->
                        <dd>大さじ1</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ みりん</dt> <!-- 材料 -->
                        <dd>大さじ1/2</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ 酒</dt> <!-- 材料 -->
                        <dd>大さじ1/2</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ すりおろしにんにく</dt> <!-- 材料 -->
                        <dd>少々</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ すりおろし生姜</dt> <!-- 材料 -->
                        <dd>1片</dd> <!-- 必要数 -->
                    </dl>
                </div>
            </div>

            <div class="recipe-bottom">
                <h3>作り方</h3>

                <div class="recipe-procedure">
                    <div class="number"><span>1</span></div>
                    <p>鶏肉はひと口大に切り、⚫をもみ込みます。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>2</span></div>
                    <p>汁気をきって、片栗粉をまぶし余分な粉をはたいて、170℃の揚げ油で香ばしく揚げます。
                    </p>
                </div>
