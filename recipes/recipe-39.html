            <h2 class="recipe-title">チキンカツ</h2>

            <div class="recipe-main">
                <img src="../images/cook/39.jpg" border="0" alt="チキンカツ" width="600" height="386">

                <div class="recipe-right">
                    <h3>材料 2人分</h3>

                    <dl>
                        <dt>鶏もも肉</dt> <!-- 材料 -->
                        <dd>300g</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>塩胡椒</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>卵</dt> <!-- 材料 -->
                        <dd>1個</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>小麦粉</dt> <!-- 材料 -->
                        <dd>大さじ4</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>パン粉</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>レモン</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>
                </div>
            </div>

            <div class="recipe-bottom">
                <h3>作り方</h3>

                <div class="recipe-procedure">
                    <div class="number"><span>1</span></div>
                    <p>鶏もも肉を4等分に切ります。切った鶏もも肉に塩胡椒をします。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>2</span></div>
                    <p>次に、小麦粉、卵、パン粉の順につけて、180℃に熱した油で5〜10分きつね色になるまで揚げて出来上がりです。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>3</span></div>
                    <p>お好みでレモンを添えて完成です。
                    </p>
                </div>
            </div>
