            <h2 class="recipe-title">タラのムニエル</h2>

            <div class="recipe-main">
                <img src="../images/cook/52.jpg" border="0" alt="タラのムニエル" width="600" height="386">

                <div class="recipe-right">
                    <h3>材料 2人分</h3>

                    <dl>
                        <dt>タラ</dt> <!-- 材料 -->
                        <dd>2切れ</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>薄力粉</dt> <!-- 材料 -->
                        <dd>適量</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>塩胡椒</dt> <!-- 材料 -->
                        <dd>少々</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ バター</dt> <!-- 材料 -->
                        <dd>15g</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>⚫ 醤油</dt> <!-- 材料 -->
                        <dd>大さじ1</dd> <!-- 必要数 -->
                    </dl>

                    <dl>
                        <dt>オリーブオイル</dt> <!-- 材料 -->
                        <dd>大さじ1</dd> <!-- 必要数 -->
                    </dl>
                </div>
            </div>

            <div class="recipe-bottom">
                <h3>作り方</h3>

                <div class="recipe-procedure">
                    <div class="number"><span>1</span></div>
                    <p>タラは塩胡椒をし、キッチンペーパーで水気を取って薄力粉をまぶします。
                    </p>
                </div>

                <div class="recipe-procedure">
                    <div class="number"><span>2</span></div>
                    <p>フライパンにオリーブオイルを引き、タラを両面焼きます。<br>
                        こんがりと焼けたら⚫を加えひと煮立ちしたら完成です。
                    </p>
                </div>
            </div>
